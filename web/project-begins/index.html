<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <title>Lista de Mensagem</title>
  </head>
  <body>
    <main class="container">
      <h1 class="container-title">Adicionar Mensagem</h1>
      <form id="form-messages">
        <label from="from">De:</label>
        <input autocomplete="off" id="from" type="text" required />

        <label from="to">Para:</label>
        <input autocomplete="off" id="to" type="text" required />

        <label>Mensagem:</label>
        <textarea id="message" cols="50" rows="6"></textarea>
        <button id="add-button" type="button">Adicionar</button>
      </form>

      <section id="section-messages">
        <h2 class="container-title">Mensagens:</h2>
      </section>

      <section>
        <table class="table-container" id="table-container">
          <thead>
            <tr>
              <th>De:</th>

              <th>Para:</th>

              <th>Mensagem:</th>

              <th>AÃ§Ãµes:</th>
            </tr>
          </thead>
          <tbody> </tbody>
        </table>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/33335cf9a2.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
