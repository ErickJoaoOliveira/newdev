<aside class="p-4">
  <span class="pb-3 d-block mb-3">Cronograma de aulas</span>

  <div class="d-flex flex-column gap-4 ">
  
    <div class=""></div>
    <div *ngIf="lessons; notFoundLesson">
      <app-lesson (getLessonEvent)="populateLesson($event)" [lessonId]="lesson.id" 
      [title]="lesson.title"
      *ngFor="let lesson of lessons"></app-lesson>
    </div>

    <ng-template #notFoundLesson>
      <h2 class="text-center">Nenhuma aula encontrada !!</h2>
    </ng-template>
    
  </div>
</aside>
