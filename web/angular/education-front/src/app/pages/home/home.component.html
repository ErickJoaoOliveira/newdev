<app-header></app-header>

<main>
  <h1 class="p-4">Cursos Registrados no site</h1>
  <div class="w-20" *ngFor="let course of course"> 

    <div [routerLink]="['/course', course.id]" class="line">
    <div class="card">
      <div class="card-header">
       <h5> {{course.title}} </h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{course.description}}</p>
        <a href="#" class="btn btn-primary">Acessar Curso</a>
      </div>
    </div>
  </div>
</div>
   
</main>
