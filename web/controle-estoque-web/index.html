<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
  
  <title>Cadastro de carro</title>
</head>
<body>
  <header class="header">
    <div class="content">
    <img src="assets/img/brand.png">
      </div>
    
  </header>

  <main class="main">
    <h1>Cadastre o veículo</h1>
    <div class="form-group">
  <form class="form-horizontal">
    
    <label for="model">Modelo</label>
    <input id="model" type="text" placeholder="Insira o modelo do veículo">

    <label for="age">Ano</label>
    <input id="age" type="number" placeholder="Insira o ano do veículo">

    <label for="marc">Marca</label>
    <input id="marc" type="text" placeholder="Insira a marca do veículo">
    <div class="button">
      <button id="btn">
        A d i c i o n a r
      </button>
      </div>
    </div>
    
  </form>

  <section id="list-section">

  </section>
  </main>
  
  <script src="https://kit.fontawesome.com/d1a9aca78a.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
